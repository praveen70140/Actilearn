version: "3.9"

services:
  next-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: next-app-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      minio-init:
        condition: service_completed_successfully
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/actilearn
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: actilearn
    networks:
      - app-dev-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-dev-network

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - app-dev-network

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    volumes:
      - ./minio/seed:/seed:ro
    entrypoint: >
      /bin/sh -c "
      echo 'waiting for minio...' &&
      until mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 2; done &&
      mc mb -p local/actilearn || true &&
      mc anonymous set public local/actilearn &&
      mc mirror /seed local/actilearn &&
      echo 'minio seeded'
      "
    networks:
      - app-dev-network

volumes:
  mongodb-data:
  minio-data:

networks:
  app-dev-network:
    driver: bridge
