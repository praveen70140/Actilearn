version: "3.9"

services:
  next-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: next-app-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://user:password@postgres:5432/db
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: actilearn
    networks:
      - app-dev-network

  db-migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run db:migrate
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/db
    networks:
      - app-dev-network

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-dev-network

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - app-dev-network

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    volumes:
      - ./minio/seed:/seed:ro
    entrypoint: >
      /bin/sh -c "
      echo 'waiting for minio...' &&
      until mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 2; done &&
      mc mb -p local/actilearn || true &&
      mc anonymous set public local/actilearn &&
      mc mirror /seed local/actilearn &&
      echo 'minio seeded'
      "
    networks:
      - app-dev-network

volumes:
  postgres-data:
  minio-data:

networks:
  app-dev-network:
    driver: bridge
